<!DOCTYPE html>
<html>

<Head>
    <!-- boootsrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <title>
     Benefits of bootstrap   
    </title>
</Head>

<body>

    <!-- Nav Bar-->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <!-- Nav Bar-->
   <h1>Grid</h1>
   <!-- bootstrap Grid code-->

   <div class="container text-center">
    <div class="row">
      <div class="col-sm-8">apple</div>
      <div class="col-sm-4">banana</div>
    </div>
    <div class="row">
      <div class="col-sm">plum</div>
      <div class="col-sm">pear</div>
      <div class="col-sm">orange</div>
    </div>
  </div>

  <!--  Images-->
  <div class="images">
    <img src="images/coolImage1.jpeg" class="rounded float-start" alt="coolImage1">
    <img src="images/coolImage2.jpeg" class="rounded float-end" alt="coolImage2"> 
  </div>

  <!-- Tables-->

  <div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>




</body>


</html>
